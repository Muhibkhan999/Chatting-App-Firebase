<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* üåê Global Reset - Smoother, More Consistent */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        /* üé® Root Variables - Optimized for Ultra Styling */
        :root {
            --primary-color: #6C5CE7; /* Purple */
            --secondary-color: #00B894; /* Teal */
            --accent-color: #FF7675; /* Coral */
            --background-color: #f8f9fa; /* Light Gray */
            --text-color: #333; /* Dark Gray */
            --border-radius: 15px;
            --box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary-color: #6C5CE7; /* Purple */
            --secondary-color: #00B894; /* Teal */
            --accent-color: #FF7675; /* Coral */
            --background-color: #2D3436; /* Dark Gray */
            --text-color: #FFFFFF; /* White */
        }

        /* üåÖ Body Styling - Full Power */
        body {
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative; /* Required for absolute positioning of the back button */
            padding-bottom: 80px; /* Add padding to prevent overlap */
        }

        /* üîô Back Button - Stylish & Functional */
        #back {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            transition: var(--transition);
            position: fixed; /* Fixed positioning to keep it at the bottom */
            bottom: 20px; /* Position at the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--box-shadow);
            z-index: 1000; /* Ensure the button is on top */
        }

        #back:hover {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            transform: translateX(-50%) translateY(-2px); /* Adjust hover effect */
        }

        /* üì¶ Profile Container - Glassmorphism Effect */
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 380px;
            margin: 50px auto;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* üñºÔ∏è Profile Picture - Dynamic & Interactive */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            transition: var(--transition);
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(108, 92, 231, 0.5);
        }

        /* üìù Profile Info - Clean & Organized */
        .profile-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-color);
        }

        /* üé® Update Button - Modern & Clickable */
        .update-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.2);
        }

        .update-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        /* üåì Theme Toggle Button */
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            z-index: 1000;
        }

        #themeToggle:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button id="themeToggle">üåì</button>

    <!-- Back Button -->
    <p><a href="../pages/dashboard.html" id="back">BACK</a></p>

 

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            const isDark = body.getAttribute("data-theme") === "dark";
            body.setAttribute("data-theme", isDark ? "light" : "dark");
            themeToggle.textContent = isDark ? "üåû" : "üåô";
        });
    </script>

    <!-- External Script -->
    <script src="allprofile.js" type="module"></script>
</body>
</html>
