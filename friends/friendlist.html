<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="friendlist.css">
    
</head>
<body>
    <header>
        <h1>Friend List</h1>
        </nav>
    </header>
    <main>
        <section id="friendList">
            <h2>Your Friends</h2>
            <button id="makeGroupBtn">Make Group</button>
            <ul id="friendsList">Loading...</ul>
        </section>
    
        <!-- Hidden Group Creation Section (Initially Hidden) -->
        <section id="createGroupSection" style="display: none;">
            <input type="text" id="groupNameInput" placeholder="Enter Group Name">
            <button id="createGroupBtn">Create Group</button>
        </section>
 <h2>Groups</h2>
        <section id="groupList">
            
        </section>
    </main>
    
    <!-- Group Modal -->
    <div id="groupModal" style="display: none;">
        <h2>Create a Group</h2>
        <input type="text" id="groupNameInput" placeholder="Enter group name">
        <button id="createGroupBtn">Create Group</button>
        <button id="closeGroupModal">Close</button>
    </div>

    <script src="friendlist.js" type="module"></script>
</body>
</html>
