<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="posts.js"></script>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <p><a href="#" id="forgot-password-btn">Forgot Password?</a></p>
            <button type="button" id="login-btn" class="btn">Login</button>

        <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            const isDark = body.getAttribute("data-theme") === "dark";
            body.setAttribute("data-theme", isDark ? "light" : "dark");
            themeToggle.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
        });
    </script>
</body>
