
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="posts.js"></script>
</head>
<body>


    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <p><a href="#" id="forgot-password-btn">Forgot Password?</a></p>
            <button type="button" id="login-btn" class="btn">Login</button>
            <button type="button" id="google-login-btn" class="btn google-btn">Sign in with Google</button>
        </form>
        <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
   
    </div>
</body>
</html>
