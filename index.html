<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="posts.js"></script>
    <style>
        /* Inline CSS for background and basic body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f0f0f0; /* Default light mode background */
            transition: background 0.3s ease; /* Smooth transition for theme change */
        }

        body[data-theme="dark"] {
            background: #1a1a1a; /* Dark mode background */
        }

        /* Style for the theme toggle button */
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button id="themeToggle">ðŸŒ“</button>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <p><a href="#" id="forgot-password-btn">Forgot Password?</a></p>
            <button type="button" id="login-btn" class="btn">Login</button>
            <button type="button" id="google-login-btn" class="btn google-btn">Sign in with Google</button>
        </form>
        <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            const isDark = body.getAttribute("data-theme") === "dark";
            body.setAttribute("data-theme", isDark ? "light" : "dark");
            themeToggle.textContent = isDark ? "ðŸŒž" : "ðŸŒ™"; // Sun for light, Moon for dark
        });
    </script>
</body>
</html>
