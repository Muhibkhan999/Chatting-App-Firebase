<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const dropdown = document.getElementById("dropdown");
            const closeSidebar = document.getElementById("closeSidebar");
            const logo = document.getElementById("logo");

            // ✅ Sidebar Toggle
            dropdown.addEventListener("click", function (event) {
                event.stopPropagation();
                sidebar.classList.remove("translate-x-full", "opacity-0", "scale-95");
                sidebar.classList.add("translate-x-0", "opacity-100", "scale-100");
            });

            closeSidebar.addEventListener("click", function () {
                sidebar.classList.add("translate-x-full", "opacity-0", "scale-95");
            });

            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && event.target !== dropdown) {
                    sidebar.classList.add("translate-x-full", "opacity-0", "scale-95");
                }
            });

            sidebar.addEventListener("click", function (event) {
                event.stopPropagation();
            });

            // ✅ Logo Animation on Click
            logo.addEventListener("click", function () {
                logo.classList.add("rotate-and-scale");
                setTimeout(() => {
                    logo.classList.remove("rotate-and-scale");
                }, 600); // Reset animation
            });
        });
    </script>

    <style>
        /* ✅ Logo Rotation and Scaling */
        .rotate-and-scale {
            transform: rotate(360deg) scale(1.2);
            transition: transform 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- ✅ Navbar -->
<nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
        <div class="flex items-center space-x-6">
            <!-- Animated Logo -->
            <img id="logo" src="logo.png" alt="Connect Hub Logo" class="h-12 cursor-pointer hover:opacity-80 transition-all duration-300">

            <!-- ✅ Added Navbar Items -->
            <a href="#" class="hover:text-blue-200 transition-colors duration-300 font-medium text-lg px-3 py-2 rounded-lg hover:bg-blue-700">Home</a>
            <a href="#" class="hover:text-blue-200 transition-colors duration-300 font-medium text-lg px-3 py-2 rounded-lg hover:bg-blue-700">Explore</a>
            <a href="#" class="hover:text-blue-200 transition-colors duration-300 font-medium text-lg px-3 py-2 rounded-lg hover:bg-blue-700">Notifications</a>
        </div>

        <button id="signOut" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-white">Logout</button>
        <img id="dropdown" src="https://cdn-icons-png.flaticon.com/128/15827/15827733.png" alt="drop down img" class="cursor-pointer h-8 w-8">
    </div>
</nav>

<!-- ✅ Main Container -->
<div class="margin">
    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800">WELCOME!</h1>

        <div class="mt-6 flex space-x-2">
            <input type="text" id="post-inp" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Write a post..." required>
            <button id="add" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Post</button>
        </div>

        <h3 class="mt-8 text-xl font-semibold text-gray-700">ALL POSTS</h3>
        <div id="allPosts" class="mt-4 space-y-4 bg-gray-50 p-4 rounded-lg shadow-md overflow-y-auto max-h-96"></div>

        <h3 class="mt-8 text-xl font-semibold text-gray-700">MY POSTS</h3>
        <div id="myPosts" class="mt-4 space-y-4 bg-gray-50 p-4 rounded-lg shadow-md overflow-y-auto max-h-96">
            <p class="text-gray-500">No posts yet.</p>
        </div>
    </div>
</div>

<!-- ✅ Sidebar with New Logo -->
<div id="sidebar" class="fixed top-0 right-0 w-72 h-full bg-white shadow-2xl transition-all duration-500 ease-in-out transform translate-x-full opacity-0 scale-95 p-6 rounded-l-lg z-50">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center space-x-3">
            <img src="https://img.icons8.com/clouds/100/000000/user.png" class="h-12 w-12">
            <h2 class="text-2xl font-bold text-gray-800">User Menu</h2>
        </div>
        <button id="closeSidebar" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
    </div>

    <ul class="space-y-4">
        <li><a href="../allprofile/allprofile.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-100 transition">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png" class="h-6 w-6">
            <span>All Profile</span></a></li>
        <li><a href="../friends/friendlist.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-100 transition">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/friends.png" class="h-6 w-6">
            <span>Friend List</span></a></li>
        <li><a href="../requests/requests.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-100 transition">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/appointment-reminders.png" class="h-6 w-6">
            <span>Requests</span></a></li>
        <li><a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-100 transition">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" class="h-6 w-6">
            <span>Settings</span></a></li>
        <li><a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-blue-100 transition">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/help.png" class="h-6 w-6">
            <span>Help</span></a></li>
        <li><button id="logoutBtn" class="w-full text-left flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-100 rounded-lg transition">
            <img src="https://img.icons8.com/ios-glyphs/30/ff0000/logout-rounded.png" class="h-6 w-6">
            <span>Logout</span></button></li>
    </ul>
</div>

<!-- ✅ External Scripts -->
<script type="module" src="../posts.js"></script>
<script type="module" src="dropdown.js"></script>

</body>
</html>
